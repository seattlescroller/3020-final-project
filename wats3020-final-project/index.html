<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Planner</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js" defer></script>
</head>

<body>
  <div class="head-container">
    <h1>Daily Planner</h1>
    <h2 name="day-header" class="day-header">Today is " "</h2>
  </div>
  <div class="form-container">
    <p>
      Enter a piece of text to add, select the day, submit!
    </p>
    <form name="user-form" class="user-form">
        <label for="user-input">
          <input type="text" name="user-input">
        </label>
        <input type="submit" id="submit">
      </form>
    <select name="day" class="day">
      <option value="monday">Monday</option>
      <option value="tuesday">Tuesday</option>
      <option value="wednesday">Wednesday</option>
      <option value="thursday">Thursday</option>
      <option value="friday">Friday</option>
      <option value="saturday">Saturday</option>
      <option value="sunday">Sunday</option>
    </select>
  </div>
  <div class="day-container">
    <div name="monday" class="monday">
      <h2>Monday</h2>
      <ul>
      </ul>
    </div>
    <div name="tuesday" class="tuesday">
      <h2>Tuesday</h2>
      <ul>
      </ul>
    </div>
    <div name="wednesday" class="wednesday">
      <h2>Wednesday</h2>
      <ul>
      </ul>
    </div>
    <div name="thursday" class="thursday">
      <h2>Thursday</h2>
      <ul>
      </ul>
    </div>
    <div name="friday" class="friday">
      <h2>Friday</h2>
      <ul>
      </ul>
    </div>
    <div name="saturday" class="saturday">
      <h2>Saturday</h2>
      <ul>
      </ul>
    </div>
    <div name="sunday" class="sunday">
      <h2>Sunday</h2>
      <ul>
      </ul>
    </div>
  </div>
</body>

</html>
